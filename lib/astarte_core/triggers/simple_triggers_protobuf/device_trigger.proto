syntax = "proto3";

message DeviceTrigger {
    int32 version = 1 [default = 1];

    enum DeviceEventType {
        DEVICE_CONNECTED = 1;
        DEVICE_DISCONNECTED = 2;
        DEVICE_EMPTY_CACHE_RECEIVED = 3;
        DEVICE_ERROR = 4;
        INCOMING_INTROSPECTION = 5;
        INTERFACE_ADDED = 6;
        INTERFACE_REMOVED = 7;
        INTERFACE_MINOR_UPDATED = 8;
    }

    DeviceEventType device_event_type = 2;
    string device_id = 3;
    string group_name = 4;
    string interface_name = 5;
    int32 interface_major = 6;
}
