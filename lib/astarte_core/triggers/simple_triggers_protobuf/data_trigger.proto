syntax = "proto3";

message DataTrigger {
    int32 version = 1;

    enum DataTriggerType {
        INVALID = 0;
        INCOMING_DATA = 1;
        VALUE_CHANGE = 2;
        VALUE_CHANGE_APPLIED = 3;
        PATH_CREATED = 4;
        PATH_REMOVED = 5;
        VALUE_STORED = 6;
    }

    enum MatchOperator {
        INVALID_OPERATOR = 0;
        ANY = 1;
        EQUAL_TO = 2;
        NOT_EQUAL_TO = 3;
        GREATER_THAN = 4;
        GREATER_OR_EQUAL_TO = 5;
        LESS_THAN = 6;
        LESS_OR_EQUAL_TO = 7;
        CONTAINS = 8;
        NOT_CONTAINS = 9;
    }

    DataTriggerType data_trigger_type = 2;
    string interface_name = 3;
    int32 interface_major = 4;
    string match_path = 5;
    MatchOperator value_match_operator = 6 [default = ANY];
    bytes known_value = 7;
    string device_id = 8;
    string group_name = 9;
}
